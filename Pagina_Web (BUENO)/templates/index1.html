<!DOCTYPE html>
<html>
<head>
    <title>Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="navbar">
            <div class="nav-left"><h1>Bienvenido, {{ usuario }}</h1></div>
        </div>
    </header>
    <main>
        <p>Selecciona un usuario para ver su perfil o datos de sensores.</p>
        <form action="{{ url_for('buscar_usuario') }}">
            <select name="usuario">
                {% for u in usuarios %}
                    <option value="{{ u['usuario'] }}">{{ u['usuario'] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Ver perfil</button>
        </form>
        <a href="{{ url_for('datos_sensor') }}">Ver datos sensores</a> |
        <a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
    </main>
</body>
</html>
