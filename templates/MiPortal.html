<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Administrar Sistema</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/MiPortal.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='css/formulario_admin.css') }}" />
    <script>
        const USER_ROLE = "{{ role }}";
        console.log("USER_ROLE:", USER_ROLE);
    </script>
</head>
<body>
<header class="main-header" id="movible-header">
    <div class="nav-left">
        <a href="{{ url_for('root') }}">
            <img src="{{ url_for('static', path='img/logo_casa.png') }}" alt="Logo_Casa" class="Logo_Casa" />
        </a>
    </div>
    <div class="nav-center">
        <img src="{{ url_for('static', path='img/img.png') }}" alt="Logo Fundaci√≥n" class="logo" />
    </div>
    <div class="nav-right">
        <img src="{{ url_for('static', path='img/img_1.png') }}" alt="Foto perfil" />
        <div class="dropdown">
            <span>{{ usuario or "Nombre Usuario" }}</span>
            <div class="dropdown-content">
                <a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
            </div>
        </div>
    </div>
</header>
<main>
    <div id="columna-izquierda"></div>
    <div id="columna-secundaria"></div>
    <div id="columna-terciaria">
        <div id="botones-terciarios"></div>
        <div id="formulario-contenedor"></div>
    </div>
    <div id="modal-confirmacion" class="modal" style="display: none;">
        <div class="modal-contenido">
            <p id="mensaje-confirmacion"></p>
            <div class="botones-modal">
                <button id="btn-confirmar" class="boton-verde">Confirmar</button>
                <button id="btn-cancelar" class="boton-rojo">Cancelar</button>
            </div>
        </div>
    </div>

</main>
<script>
    const columnaIzquierda = document.getElementById('columna-izquierda');
    const columnaSecundaria = document.getElementById('columna-secundaria');
    const columnaTerciaria = document.getElementById('columna-terciaria');
    const botonesTerciarios = document.getElementById('botones-terciarios');
    const contenedorFormulario = document.getElementById('formulario-contenedor');

    function limpiarSecundaria() {
        columnaSecundaria.innerHTML = '';
        columnaSecundaria.style.display = 'none';
        limpiarTerciaria();
    }

    function limpiarTerciaria() {
        botonesTerciarios.innerHTML = '';
        contenedorFormulario.innerHTML = '';
        columnaTerciaria.style.display = 'none';
    }

    function generarMenuIzquierdoPorRol() {
        columnaIzquierda.innerHTML = '';

        if (USER_ROLE === 'gestor') {
            columnaIzquierda.innerHTML = `
                <div class="menu-item" data-menu="trabajadores">Administrar Trabajadores</div>
                <div class="menu-item" data-menu="clientes">Administrar Clientes</div>
                <div class="menu-item" data-menu="hogares">Administrar Hogares</div>
            `;
        } else if (USER_ROLE === 'cuidador') {
            columnaIzquierda.innerHTML = `
                <div class="menu-item" data-menu="ver-horario">Ver Horario</div>
            `;
        }

        const menuItems = document.querySelectorAll('#columna-izquierda .menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                menuItems.forEach(i => i.classList.remove('activo'));
                item.classList.add('activo');
                limpiarSecundaria();
                limpiarTerciaria();
                const menu = item.getAttribute('data-menu');
                if (menu === 'ver-horario') {
                    mostrarFormularioHorario();
                } else {
                    cargarSecundaria(menu);
                }
            });
        });
    }

    function cargarSecundaria(opcion) {
        columnaSecundaria.style.display = 'block';
        columnaTerciaria.style.display = 'none';

        let html = '';
        if (opcion === 'trabajadores') {
            html = `
                <div class="menu-item" data-submenu="gestores">Gestores</div>
                <div class="menu-item" data-submenu="cuidadores">Cuidadores</div>`;
        } else if (opcion === 'clientes') {
            html = `<div class="menu-item" data-submenu="clientes">Clientes</div>`;
        } else if (opcion === 'hogares') {
            html = `<div class="menu-item" data-submenu="hogares">Hogares</div>`;
        }
        columnaSecundaria.innerHTML = html;

        const submenuItems = columnaSecundaria.querySelectorAll('.menu-item');
        submenuItems.forEach(item => {
            item.addEventListener('click', () => {
                submenuItems.forEach(i => i.classList.remove('activo'));
                item.classList.add('activo');
                const submenu = item.getAttribute('data-submenu');
                cargarTerciaria(submenu);
            });
        });
    }

    function cargarTerciaria(submenu) {
        columnaTerciaria.style.display = 'block';
        botonesTerciarios.innerHTML = '';
        contenedorFormulario.innerHTML = '';

        let botones = [];
        if (submenu === 'gestores') {
            botones = ['A√±adir Gestor', 'Eliminar Gestor', 'Modificar Gestor'];
        } else if (submenu === 'cuidadores') {
            botones = ['A√±adir Cuidador', 'Eliminar Cuidador', 'Modificar Cuidador', 'Horario Cuidador'];
        } else if (submenu === 'clientes') {
            botones = ['A√±adir Cliente', 'Eliminar Cliente', 'Modificar Cliente'];
        } else if (submenu === 'hogares') {
            botones = ['A√±adir Hogar', 'Eliminar Hogar', 'Modificar Hogar'];
        }

        if (USER_ROLE === 'cuidador') {
            botones = botones.filter(b => b === 'Horario Cuidador');
        }

        botones.forEach(botonTexto => {
            const btn = document.createElement('button');
            btn.textContent = botonTexto;
            btn.className = 'boton-accion';
            btn.dataset.accion = botonTexto.toLowerCase().replace(/\s/g, '-');
            btn.addEventListener('click', () => manejarAccion(botonTexto, submenu));
            botonesTerciarios.appendChild(btn);
        });
    }

    function manejarAccion(textoBoton, submenu) {
        contenedorFormulario.innerHTML = '';
        if (textoBoton === 'Horario Cuidador') {
            mostrarFormularioHorario();
        } else if (textoBoton.startsWith('A√±adir') || textoBoton.startsWith('Modificar')) {
            mostrarFormulario(textoBoton, submenu);
        } else if (textoBoton.startsWith('Eliminar')) {
            mostrarFormularioEliminar(textoBoton, submenu);
        }
    }

    function obtenerIconoCampo(clave) {
        const iconos = {
            nombre: "üë§",
            primerApellido: "üë•",
            segundoApellido: "üë•",
            usuario: "üÜî",
            password: "üîí",
            telefono: "üìû",
            dni: "ü™™",
            direccion: "üè†",
            cp: "üìÆ",
            provincia: "üåç",
            sexo: "‚ö•",
            fechaNacimiento: "üìÖ",
            telefonoPersonal: "üì±",
            telefonoFamiliar: "üì≤",
            hogar: "üè°",
            descripcion: "üìù",
            gestor: "üë®‚Äçüíº"
        };
        return iconos[clave] || "üìÑ";
    }

    function formatearEtiqueta(campo) {
        return campo
            .replace(/([A-Z])/g, ' $1') // A√±ade espacio antes de may√∫sculas
            .replace(/^./, s => s.toUpperCase()); // Primera letra en may√∫scula
    }

    function mostrarFormulario(textoBoton, submenu) {
        let formHTML = '', formClass = '';
        if (textoBoton.startsWith('Modificar')) {
            const entidad = submenu;
            const listaEjemplo = [
                {
                    id: 1, nombre: "Juan", primerApellido: "P√©rez", segundoApellido: "L√≥pez", usuario: "juanp",
                    password: "", telefono: "600123456", dni: "12345678A", direccion: "Calle Mayor",
                    cp: "34001", provincia: "Palencia", sexo: "M", fechaNacimiento: "1990-01-01",
                    telefonoPersonal: "", telefonoFamiliar: "", hogar: "Hogar 1", descripcion: ""
                },
                {
                    id: 2, nombre: "Ana", primerApellido: "Garc√≠a", segundoApellido: "Mart√≠nez", usuario: "anagm",
                    password: "", telefono: "600987654", dni: "87654321B", direccion: "Avenida Libertad",
                    cp: "28001", provincia: "Madrid", sexo: "F", fechaNacimiento: "1992-05-10",
                    telefonoPersonal: "", telefonoFamiliar: "", hogar: "Hogar 2", descripcion: ""
                }
            ];

            const camposPorEntidad = {
                gestores: ['nombre', 'primerApellido', 'segundoApellido', 'usuario', 'password'],
                cuidadores: ['nombre', 'primerApellido', 'segundoApellido', 'usuario', 'password', 'telefono'],
                clientes: ['gestor', 'nombre', 'primerApellido', 'segundoApellido', 'dni', 'sexo', 'fechaNacimiento', 'telefonoPersonal', 'telefonoFamiliar', 'hogar', 'descripcion'],
                hogares: ['direccion', 'cp', 'provincia', 'url', 'token']
            };

            const contenedorBusqueda = document.createElement('div');
            contenedorBusqueda.classList.add('contenedor-busqueda');
            contenedorBusqueda.innerHTML = `
                <label>Seleccionar ${entidad.charAt(0).toUpperCase() + entidad.slice(1)}:
                    <select id="selector-${entidad}">
                        <option value="">Seleccione...</option>
                        ${listaEjemplo.map(item => `<option value="${item.id}">${item.nombre} ${item.primerApellido}</option>`).join('')}
                    </select>
                </label>
                <div id="datos-${entidad}" class="datos-modificables"></div>
`;
            contenedorFormulario.appendChild(contenedorBusqueda);


            const selector = contenedorBusqueda.querySelector(`#selector-${entidad}`);
            const contenedorDatos = contenedorBusqueda.querySelector(`#datos-${entidad}`);
            const singularEntidad = {
                gestores: 'gestor',
                cuidadores: 'cuidador',
                clientes: 'cliente',
                hogares: 'hogar'
            };


            selector.addEventListener('change', () => {
                contenedorDatos.innerHTML = '';
                const seleccionado = listaEjemplo.find(item => item.id == selector.value);
                if (!seleccionado) return;

                const campos = camposPorEntidad[entidad] || [];
                campos.forEach(clave => {
                    const campo = document.createElement('div');
                    campo.classList.add('campo-modificable');
                    campo.innerHTML = `
                    <div class="tarjeta-campo-horizontal">
                        <div class="titulo-campo">
                            <span class="icono-campo">${obtenerIconoCampo(clave)}</span>
                            <span class="etiqueta-campo">${formatearEtiqueta(clave)}</span>
                        </div>
                        <div class="fila-editable">
                            <input type="text" class="input-campo" name="${clave}" value="${seleccionado[clave] || ''}" />
                        </div>
                    </div>
                `;

                    contenedorDatos.appendChild(campo);
                });
                // Crear bot√≥n guardar fuera del bucle
                const botonGuardar = document.createElement('button');
                botonGuardar.textContent = 'Guardar cambios';
                botonGuardar.className = 'boton-guardar';
                botonGuardar.style.marginTop = '20px';

// L√≥gica al pulsar
                botonGuardar.addEventListener('click', () => {
                    const datosActualizados = {};
                    const inputs = contenedorDatos.querySelectorAll('input');

                    inputs.forEach(input => {
                        const clave = input.name;
                        datosActualizados[clave] = input.value;
                    });

                    // Aqu√≠ podr√≠as hacer una llamada real a la API para guardar

                    const mensajeConfirmacion = document.createElement('div');
                    mensajeConfirmacion.className = 'mensaje-confirmacion';
                    mensajeConfirmacion.innerText = `${singularEntidad[entidad]} modificado correctamente.`;

                    contenedorFormulario.innerHTML = '';
                    contenedorFormulario.appendChild(mensajeConfirmacion);
                });

                const contenedorBoton = document.createElement('div');
                contenedorBoton.style.textAlign = 'center';
                contenedorBoton.appendChild(botonGuardar);
                contenedorFormulario.appendChild(contenedorBoton);

            });
            return;
        }

        // Formularios para "A√±adir"
        if (submenu === 'gestores') {
            formHTML = `
        <form>
            <h4>${textoBoton}</h4>
            <label>Nombre: <input type="text" name="nombre" required></label>
            <label>Primer Apellido: <input type="text" name="primerApellido" required></label>
            <label>Segundo Apellido: <input type="text" name="segundoApellido"></label>
            <label>Usuario: <input type="text" name="usuario" required></label>
            <label>Contrase√±a: <input type="password" name="password" required></label>
            <button type="submit">${textoBoton}</button>
        </form>`;
        } else if (submenu === 'cuidadores') {
            formHTML = `
        <form>
            <h4>${textoBoton}</h4>
            <label>Nombre: <input type="text" name="nombre" required></label>
            <label>Primer Apellido: <input type="text" name="primerApellido" required></label>
            <label>Segundo Apellido: <input type="text" name="segundoApellido"></label>
            <label>Usuario: <input type="text" name="usuario" required></label>
            <label>Contrase√±a: <input type="password" name="password" required></label>
            <label>Tel√©fono: <input type="tel" name="telefono"></label>
            <button type="submit">${textoBoton}</button>
        </form>`;
        } else if (submenu === 'clientes') {
            formClass = 'form-dos-columnas';
            formHTML = `
        <form class="${formClass}">
            <h4>${textoBoton}</h4>
            <label>Gestor:
                <select name="gestor">
                    <option value="">Seleccione un gestor</option>
                </select>
            </label>
            <label>Nombre: <input type="text" name="nombre" required></label>
            <label>Primer Apellido: <input type="text" name="primerApellido" required></label>
            <label>Segundo Apellido: <input type="text" name="segundoApellido"></label>
            <label>DNI: <input type="text" name="dni" required></label>
            <label>Sexo: <input type="text" name="sexo"></label>
            <label>Fecha Nacimiento: <input type="date" name="fechaNacimiento"></label>
            <label>Tel√©fono personal: <input type="tel" name="telefonoPersonal"></label>
            <label>Tel√©fono familiar: <input type="tel" name="telefonoFamiliar"></label>
            <label>Hogar: <input type="text" name="hogar"></label>
            <label>Descripci√≥n: <textarea name="descripcion"></textarea></label>
            <button type="submit">${textoBoton}</button>
        </form>`;
        } else if (submenu === 'hogares') {
            formHTML = `
        <form>
            <h4>${textoBoton}</h4>
            <label>Direcci√≥n: <input type="text" name="direccion" required></label>
            <label>C√≥digo Postal: <input type="text" name="cp" required></label>
            <label>Provincia: <input type="text" name="provincia" required></label>
            <label>URL: <input type="url" name="url"></label>
            <label>Token: <input type="text" name="token"></label>
            <button type="submit">${textoBoton}</button>
        </form>`;
        }

        const contenedorForm = document.createElement('div');
        contenedorForm.innerHTML = formHTML;
        const form = contenedorForm.querySelector('form');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const mensajeInfo = document.createElement('div');
            mensajeInfo.className = 'mensaje-confirmacion';
            mensajeInfo.innerText = `${textoBoton} realizado correctamente.`;
            contenedorFormulario.innerHTML = '';
            contenedorFormulario.appendChild(mensajeInfo);
        });

        contenedorFormulario.appendChild(contenedorForm);
    }

    function mostrarFormularioEliminar(textoBoton, submenu) {
        const entidad = submenu;
        const listaEjemplo = [
            {id: 1, nombre: "Juan", primerApellido: "P√©rez"},
            {id: 2, nombre: "Ana", primerApellido: "Garc√≠a"}
        ];

        contenedorFormulario.innerHTML = '';

        const contenedor = document.createElement('div');
        contenedor.classList.add('contenedor-eliminar');
        contenedor.innerHTML = `
        <h4>${textoBoton}</h4>
        <label>Selecciona a qui√©n eliminar:
            <select id="selector-eliminar-${entidad}">
                <option value="">Seleccione...</option>
                ${listaEjemplo.map(item => `<option value="${item.id}">${item.nombre} ${item.primerApellido}</option>`).join('')}
            </select>
        </label>
        <div id="zona-boton-eliminar">
            <button id="btn-eliminar-real">Eliminar</button>
        </div>
    `;
        contenedorFormulario.appendChild(contenedor);

        const selector = document.getElementById(`selector-eliminar-${entidad}`);
        const btnEliminar = document.getElementById('btn-eliminar-real');
        const modal = document.getElementById('modal-confirmacion');
        const mensaje = document.getElementById('mensaje-confirmacion');
        const btnConfirmar = document.getElementById('btn-confirmar');
        const btnCancelar = document.getElementById('btn-cancelar');

        btnEliminar.addEventListener('click', () => {
            const seleccionado = listaEjemplo.find(item => item.id == selector.value);
            if (seleccionado) {
                mensaje.textContent = `¬øEst√°s seguro que quieres eliminar a "${seleccionado.nombre} ${seleccionado.primerApellido}"?`;
                modal.style.display = 'flex';


const cancelarAccion = () => {
                    modal.style.display = 'none';
                    limpiarListeners();
                };

                const limpiarListeners = () => {
                    btnConfirmar.removeEventListener('click', confirmarAccion);
                    btnCancelar.removeEventListener('click', cancelarAccion);
                };

                btnConfirmar.addEventListener('click', confirmarAccion);
                btnCancelar.addEventListener('click', cancelarAccion);
            }
        });
    }

    function confirmarAccion() {
        // Aqu√≠ puedes a√±adir l√≥gica real para eliminar (por ejemplo, llamada a API)

        // Mostrar mensaje de √©xito
        const mensajeExito = document.createElement('div');
        mensajeExito.className = 'mensaje-confirmacion';
        mensajeExito.textContent = 'Eliminaci√≥n realizada correctamente.';

        contenedorFormulario.innerHTML = '';
        contenedorFormulario.appendChild(mensajeExito);

        // Ocultar el modal
        document.getElementById('modal-confirmacion').style.display = 'none';
    }


    generarMenuIzquierdoPorRol();
</script>
</body>
</html>
