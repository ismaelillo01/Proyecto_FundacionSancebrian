{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}


<h1>Bienvenido a la p√°gina principal</h1>

<!-- Buscador de usuarios con datalist -->
<form action="{{ url_for('buscar_usuario') }}" method="GET" style="margin-top: 20px;">
    <input list="lista_usuarios" name="usuario" placeholder="Buscar usuario..." required>
    <datalist id="lista_usuarios">
        {% for u in usuarios %}
        <option value="{{ u['usuario'] }}">
            {% endfor %}
    </datalist>
    <button type="submit">Buscar</button>
</form>
{% endblock %}
