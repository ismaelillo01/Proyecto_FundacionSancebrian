<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Inicio - EIAROB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>
<body>
<header class="main-header">
    <nav class="navbar">
        <div class="nav-left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo EIAROB" class="logo" />
        </div>
        <div class="nav-center">
            <form action="{{ url_for('buscar_usuario') }}" method="get">
                <input type="text" name="usuario" placeholder="Buscar usuario" required>
                <button type="submit">Buscar</button>
            </form>
        </div>
        <div class="nav-right">
            <span style="margin-right:10px; color:white;">{{ usuario }}</span>
            <a href="{{ url_for('logout') }}" style="color:white;">Salir</a>
        </div>
    </nav>
</header>

<main>
    <h1>Bienvenido, {{ usuario }}</h1>

    <section>
        <h2>Usuarios registrados</h2>
        <ul>
            {% for user in usuarios %}
            <li><a href="{{ url_for('perfil_usuario', usuario_buscado=user['usuario']) }}">{{ user['usuario'] }}</a></li>
            {% endfor %}
        </ul>
    </section>

    <section>
        <a href="{{ url_for('datos_sensor') }}" class="btn-actualizar">Ver datos de sensores</a>
    </section>
</main>
</body>
</html>
